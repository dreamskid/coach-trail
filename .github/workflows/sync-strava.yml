name: Sync Data (Strava + Garmin)

on:
  schedule:
    # Every day at 6:00 UTC (7:00 or 8:00 CET depending on DST)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install garminconnect

      - name: Sync Strava activities
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
        run: python scripts/sync_strava.py

      - name: Sync Garmin wellness data
        env:
          GARMINTOKENS: ${{ secrets.GARMINTOKENS }}
        run: python scripts/sync_garmin.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/strava-activities.json data/garmin-wellness.json data/garmin-activities.json
          git diff --cached --quiet || git commit -m "Auto-sync Strava + Garmin data $(date -u +%Y-%m-%d)"
          git push
